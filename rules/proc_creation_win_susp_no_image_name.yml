name: Process Launched Without Image Name
enabled: true
description: |-
  Detect the use of processes with no name (".exe"), which can be used to evade Image-based detections.

  References:
  * https://www.huntress.com/blog/fake-browser-updates-lead-to-boinc-volunteer-computing-software

  False Positives:
  * Rare legitimate software.
severity: Medium
query_text: |-
  %ingest.source_type="windows:process_creation"
  Image: '\\.exe'
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    Image,
    OriginalFileName,
    CommandLine,
    SubjectDomainName,
    SubjectUserName,
    SubjectLogonId
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- medium_severity_alerts


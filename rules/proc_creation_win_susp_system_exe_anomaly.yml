name: System File Execution Location Anomaly
enabled: true
description: |-
  Detects the execution of a Windows system binary that is usually located in the system folder from an uncommon location.


  References:
  * https://twitter.com/GelosSnake/status/934900723426439170
  * https://asec.ahnlab.com/en/39828/

  False Positives:
  * Unknown
severity: High
query_text: |-
  %ingest.source_type="windows:process_creation"
  Image: (
    '\\atbroker.exe'
    '\\audiodg.exe'
    '\\bcdedit.exe'
    '\\bitsadmin.exe'
    '\\certreq.exe'
    '\\certutil.exe'
    '\\cmstp.exe'
    '\\conhost.exe'
    '\\consent.exe'
    '\\cscript.exe'
    '\\csrss.exe'
    '\\dashost.exe'
    '\\defrag.exe'
    '\\dfrgui.exe'
    '\\dism.exe'
    '\\dllhost.exe'
    '\\dllhst3g.exe'
    '\\dwm.exe'
    '\\eventvwr.exe'
    '\\logonui.exe'
    '\\LsaIso.exe'
    '\\lsass.exe'
    '\\lsm.exe'
    '\\msiexec.exe'
    '\\ntoskrnl.exe'
    '\\powershell_ise.exe'
    '\\powershell.exe'
    '\\pwsh.exe'
    '\\regsvr32.exe'
    '\\rundll32.exe'
    '\\runonce.exe'
    '\\RuntimeBroker.exe'
    '\\schtasks.exe'
    '\\services.exe'
    '\\sihost.exe'
    '\\smartscreen.exe'
    '\\smss.exe'
    '\\spoolsv.exe'
    '\\svchost.exe'
    '\\taskhost.exe'
    '\\Taskmgr.exe'
    '\\userinit.exe'
    '\\wininit.exe'
    '\\winlogon.exe'
    '\\winver.exe'
    '\\wlanext.exe'
    '\\wscript.exe'
    '\\wsl.exe'
    '\\wsmprovhost.exe'
  )
  (not
    Image: (
      'C:\\$WINDOWS.~BT\\'
      'C:\\$WinREAgent\\'
      'C:\\Windows\\SoftwareDistribution\\'
      'C:\\Windows\\System32\\'
      'C:\\Windows\\SystemTemp\\'
      'C:\\Windows\\SysWOW64\\'
      'C:\\Windows\\uus\\'
      'C:\\Windows\\WinSxS\\'
      'C:\\Program Files\\PowerShell\\7\\pwsh.exe'
      'C:\\Program Files\\PowerShell\\7-preview\\pwsh.exe'
      'C:\\Program Files\\WindowsApps\\MicrosoftCorporationII.WindowsSubsystemForLinux*\\wsl.exe'
      '\\SystemRoot\\System32\\'
    )
  )
  | stats
    min(timestamp) as firstTime,
    max(timestamp) as lastTime,
    count() as eventCount
    by
    Image,
    OriginalFileName,
    CommandLine,
    SubjectDomainName,
    SubjectUserName,
    SubjectLogonId
time_range_s: 300
run_frequency_s: 60
event_sink_keys:
- high_severity_alerts

